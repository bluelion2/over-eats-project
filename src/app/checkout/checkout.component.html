<div class="constraint">
  <section class="checkout">
    <h2 class="page-title">체크아웃</h2>
    <form [formGroup]="form" novalidate>
    <div class="delivery" formGroupName="delivery">
      <div class="form-group group1">
        <label>
          <h3 class="form-title">1. 배달시간</h3>
          <div class="selector-group">
            <span>배달 시간을 선택해 주세요</span>
            <div
              class="date-picker">
              <div class="select-group">
                <i class="fas fa-caret-down"></i>
                <select
                  formControlName="date_time">
                  <option value="">날짜를 선택하세요</option>
                  <option value="asap">ASAP 최대한 빨리</option>
                  <option *ngFor="let day of [0,1,2,3,4,5,6,7]">
                    {{ myDate | amLocale:'ko'| amAdd: day : 'days' | amDateFormat: 'MM월 DD일 ddd'}}
                  </option>
                </select>
              </div>
              <div class="select-group">
                <i class="fas fa-caret-down"></i>
                <select>
                  <option value="">시간을 선택하세요</option>
                  <option *ngFor="let hour of  [1,2,3,4,5,6,7,8,9]">
                    {{ '2018-01-01 09:00:00' | amLocale:'ko'| amAdd: hour : 'hours' | amDateFormat: 'h시 mm분'}}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </label>
      </div>
      <div class="form-group group2">
        <label>
          <h3 class="form-title">2. 위치 확인</h3>
          <div class="selector-group">
            <div class="map"></div>
            <div class="input-group">
              <input
                name="address"
                formControlName="address"
                class="input"
                type="text"
                placeholder="주소 입력">
              <input 
                 formControlName="address_detail"
                class="input"
                type="text"
                placeholder="세부주소">
              <input 
                 formControlName="comment"
                class="input"
                type="text"
                placeholder="배달 메모 추가">
            </div>
          </div>
        </label>
      </div>
      </div>
      <div class="form-group group3" formGroupName="payment">
        <label>
          <h3 class="form-title">3. 결제</h3>
          <div class="selector-group">
            <div class="input-group">
              <input
                formControlName="num"
                class="input"
                type="text"
                pattern="[0-9.]+"
                min="0"
                minlength="16"
                maxlength="16"
                placeholder="0000">
            </div>
          </div>
        </label>
      </div>
      <pre>{{ form.value | json }}</pre>
    </form>
  </section>
  <section class="cart-group">
    <app-cart [isCheckout]="true">
      <div class="button-group">
        <p>다음 레스토랑에서 주문한 음식</p>
        <p>레스토랑이름</p>
        <button 
        (click)="goCheckout()"
        [disabled]="form.invalid"
        [class.disabled]="form.invalid"
        class="button uber button-fluid">주문하기</button>
      </div>
      <div class="order-price-group">
        <p>
          <span>주문 가격</span>
          <span>배달 비용</span>
        </p>
      </div>
    </app-cart>
  </section>
</div>
