<section 
  class="card-header"
  [ngStyle]="{'background-image': 'url(../../assets/images/yakynina-anastasia-543605-unsplash.jpg)'}">
  <div class="card-group constraint">
    <div class="card">
      <h2>Denny's (1065 Camino Del Rio)</h2>
      <p class="category">American | Diner</p>
      <p class="cooking-time">25 ~ 35ë¶„</p>
    </div>
  </div>
</section>

<div class="category-nav">
  <ul class="constraint">
    <li class="category-item active-item"><a href="#">Most Popular</a></li>
    <li class="category-item"><a href="#">Breakfast Slams</a></li>
    <li class="category-item"><a href="#">Breakfast Favorites</a></li>
    <li class="category-item"><a href="#">Buttermilk Pancakes</a></li>
    <li class="category-item"><a href="#">Breakfast Side</a></li>
  </ul>
</div>
<div class="menu-wrapper constraint">
  <section class="menu-list">
    <h2>Most Popular</h2>
    <app-selector 
      *ngIf="onClick"
      [thisItem]="thisItem"
      (added)="addToCart($event)"
      (close)="onClick = false"
      ></app-selector>
    <ul class="menu-group">
      <li 
        class="menu-item"
        *ngFor="let item of items"
        (click)="showSelector(item)">
        <div class="menu-text">
          <h3>{{ item.title }}</h3>
          <p class="menu-disc">{{ item.disc }}</p>
          <p class="menu-price">{{ item.price | currency:'KRW' }}</p>
        </div>
        <div class="menu-img" *ngIf="item.img">
          <img src="{{ item.img }}" width="400" height="auto" alt="{{item.title}}">
        </div>
      </li>
    </ul>
  </section>
  <section class="cart-group">
    <app-cart [cart]="cart"></app-cart>
  </section>
</div>
