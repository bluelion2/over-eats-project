  <div class="restaraunt-container">
    <div class="main-container">
      <div class="restaurat-name">
        <h1> restaraunt-name </h1>
      </div>
      <div class="content-list">
        <div class="contents" *ngFor="let list of restaraunt">
          <div class="content"
            (click)="move(list.id)">
            <img class="img"
            [class.store-close]="list.open"
            src={{list.image}}>
            <p class="name">{{list.name}}</p>
            <p class="foodTypes">{{list.foodTypes}}</p>
            <p class="making-time"> 조리시간 : {{list.deliveryMin}}분 </p>
          </div>
        </div>
      </div>
    </div>
    <button class="go-up" (click)="goUp()"> 위로 </button>
    <div class="load-more">
      <button (click)="loadMore()">더 로드하기</button>
    </div>
  </div>
  <pre>{{ restaraunt | json }}</pre>
